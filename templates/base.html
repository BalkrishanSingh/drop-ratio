<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}

    {% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <nav class="navbar navbar-expand-lg" style="background-color: #008080">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/Home">
            <div id="home" class="menu-button">
              <i class="material-icons">home</i>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link custom-menu-text" href="#">
            <div class="menu-button dropdown-toggle menu-dropdown" data-toggle="dropdown">
              <i class="material-icons">menu</i>
            </div>
            <div class="dropdown-menu">
              <!-- Your dropdown items go here -->
            </div>
          </a>
        </li>
      </ul>
    </div>

    <!-- Search bar and button -->
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    </form>

    <!-- Profile icon button in a circular black box -->
    <div class="nav-item dropdown">
      <a class="nav-link dropdown-toggle profile-dropdown" href="#" id="profileDropdown" role="button"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="material-icons">person</i>
      </a>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
        <a class="dropdown-item" href="/Settings">Settings</a>
        <a class="dropdown-item" href="/logout">Logout</a>
        <!-- You can add other profile-related options here if needed -->
      </div>
    </div>
  </nav>
  {% block body %}

  {% endblock body %}
</body>

</html>
